<!-- Modal  TRAIDO DE BOOSTRAP PARA EL LOGIN-->
<div class="modal fade" id="logueo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="logueoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="w-100 text-center" id="logueoLabel">Ingresar a la plataforma</h5>
        <button type="button" id="btnCloseLogin" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
              <div class="col offset-">
                <div class="login-form bg-light mt-4 p-2">
                      <form id="loginForm"onsubmit="event.preventDefault();" action="" method="" class="row g-3">
                              <input type="text" data-bs-whatever="@fat" name="username" id="txtUser" class="form-control" placeholder="Usuario" minlength="5" maxlength="20" pattern="[A-Za-z0-9]+" required>
                              <input type="password" name="password" id="txtPass" class="form-control" placeholder="Password" minlength="8" maxlength="15" required>
                              <button type="submit" id="btnLogin"  class="registerbtn">Ingresar</button>
                          </div>
                      </form>
          
                  </div>
              </div>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal  TRAIDO DE BOOSTRAP PARA EL RECARGAR DINERO-->
<div class="modal fade" id="recargar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="logueoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="w-100" id="RecargarLabel">Recargar Cuenta</h5>
        <button type="button" id="btnCloseCuenta" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col offset-">
                  <div class="login-form bg-light mt-4 p-4">
                      <form onsubmit="event.preventDefault();" action="" method="" class="row g-3">
                              <input type="number" step="1000" min="1" max="1000000" name="saldo" id="txtSaldo" minlength="1" placeholder="Ingrese monto a depositar"class="form-control" required>
                              <button type="button" id="btnRecargar" class="registerbtn">Recargar Saldo</button>
                      </form>
                      <hr class="mt-4">
                     </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>






<!-- Modal  TRAIDO DE BOOSTRAP PARA EL registro-->

                              <input type="password" name="password" id="txtPass1" class="form-control" placeholder="Password" required>
